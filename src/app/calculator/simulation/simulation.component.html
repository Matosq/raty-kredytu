<div class="card-wrapper" *ngIf="isSimulationData">
    <div class="simulation-card">
        <div class="simulation-header">
            <app-card-header [header]="cardHeader"></app-card-header>
        </div>

        <p>Rata nr {{chosenMonth.index}}</p>
        <app-slider [value]="sliderValue" [maxValue]="getMaxValueOfSlider()"
            (valueChange)="onSliderChanges($event)"></app-slider>

        <app-card *ngIf="!!chosenMonth" [data]="chosenMonth"></app-card>
    </div>
</div>

<app-field-title [config]="configuration.fieldTitle"></app-field-title>

<mat-form-field class="select-field" appearance="outline">
    <mat-select [formControl]="selectedValueForm">
        <mat-option *ngFor="let option of configuration.options" [value]="option.value">
            {{option.value}}
        </mat-option>
    </mat-select>
</mat-form-field>

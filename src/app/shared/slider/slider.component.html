<div class="slider-container">

  <button (click)="decrease()" mat-icon-button>
    <app-icon [icon]="IconNameType.MINUS"></app-icon>
  </button>

  <mat-slider class="slider" min="1" max={{maxValue}} discrete><input matSliderThumb (ngModelChange)="onChanges($event)"
      [(ngModel)]="value"></mat-slider>

  <button (click)="increase()" mat-icon-button>
    <app-icon [icon]="IconNameType.ADD"></app-icon>
  </button>

</div>
